<!DOCTYPE html>
<html>
<head>
    <title>Custom Popup</title>
    <script>
        function showPopup() {
            alert("Thirumalai mavaleyyy, poi padikira velaiya paru");
        }
    </script>
</head>
<body>
    <h2>Click the button to get a message</h2>
    <button onclick="showPopup()">Show Message</button>
</body>
</html>
